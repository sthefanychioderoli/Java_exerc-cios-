<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>

    <script>

    var nota = prompt('Digite sua nota')
    nota = parseFloat(nota)

        if ( nota >= 60 ){
            alert (" APROVADO ")
        } else if (nota < 60) {
            alert ('REPROVADO')
        } 


    </script>
</head>
